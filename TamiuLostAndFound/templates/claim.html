  {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost and Found</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    }

    /* Page visibility utility */
    .page.hidden {
        display: none;
    }

    /* Header styling */
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: maroon;
        padding: 10px 20px;
        position: relative;
        color: white;
    }
    .header img {
        height: 50px;
    }
    .header .right {
        position: absolute;
        right: 20px;
        display: flex;
        align-items: center;
    }
    .header button, .account {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-left: 15px;
    }
    .account {
        font-size: 24px;
    }

    /* Container for page content */
    .container {
        padding: 20px;
        text-align: center;
    }

    /* Buttons (default) */
    button {
        background: #58122a;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: opacity 0.3s;
    }
    button:hover {
        opacity: 0.8;
    }
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Claim page content */
    #claim-page .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        background: white;
        max-width: 400px;
        width: 100%;
    }

    /* Navigation buttons */
    .navigation {
        margin-top: 20px;
    }

    /* Claim proof section */
    .claim-proof {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ccc;
        padding: 15px;
        background: white;
        width: 300px;
        margin: auto;
        border-radius: 8px;
    }
    .claim-proof textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        resize: none;
    }

    /* Claim button */
    .claim-btn {
        background-color: green;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .claim-btn:hover {
        background-color: darkgreen;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="{{ MEDIA_URL }}{{ item.photo }}" alt="{{ item.itemName }}" width="200">
    <div class="right">
      <button onclick="toggleMenu()">â˜° Menu</button>
      <span class="account">ðŸ‘¤</span>
    </div>
  </header>  

  <!-- Claim Proof Page -->
  <main id="claim-proof-page" class="page hidden">
    <div class="container">
      <h2>Provide Proof</h2>
      <div class="claim-proof">
        <textarea id="proof" placeholder="Enter proof of ownership..."></textarea>
        <button class="claim-btn" onclick="submitClaim()">Submit Claim</button>
      </div>
    </div>
  </main>
 

<script src="{% static 'dynamic.js' %}"></script>
</body>
</html>
