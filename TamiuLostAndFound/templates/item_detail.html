<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost and Found</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    }

    /* Page visibility utility */
    .page.hidden {
        display: none;
    }

    /* Header styling */
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #61162d;
        padding: 30px;
        position: relative;
        color: white;
    }
    .header img {
        height: 50px;
    }
    .header .right {
        position: absolute;
        right: 20px;
        display: flex;
        align-items: center;
    }
    .header button, .account {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-left: 15px;
    }
    .account {
        font-size: 24px;
    }

    /* Container for page content */
    .container {
        display: flex;
        justify-content: center;
        align-items:center;
        gap: 270px;
        padding-top: 70px;
    }
    
    .item-image{
      width: 500px;
      height: auto;
    }

    /* Buttons (default) */
    button {
        background: #61162d;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: opacity 0.3s;
    }
    button:hover {
        opacity: 0.8;
    }
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* item page content */

    .content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        width: 430px;
    }
    .card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        background: white;
        width: 100%;
    }

    /* Navigation buttons */
    .navigation {
        margin-top: 20px;
        padding-left: 145px;
    }

    /* Claim proof section */
    .claim-proof {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ccc;
        padding: 15px;
        background: white;
        width: 300px;
        margin: auto;
        border-radius: 8px;
    }
    .claim-proof textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        resize: none;
    }

    /* Claim button */
    .claim-btn {
        background-color: green;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .claim-btn:hover {
        background-color: darkgreen;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="right">
      <button onclick="toggleMenu()">‚ò∞ Menu</button>
      <span class="account">üë§</span>
    </div>
  </header>
  <h2 style="text-align: center; font-size: 40px;">Item Details</h2>

  <!-- Item Detail Section -->
  <main id="item-detail" class="page">
    <div class="container">
      <img src="{{ item.photo.url }}" alt="{{ item.itemName }}" class="item-image">
      <div class="content">
        <div id="item-detail" class="card">
        <h2>{{item.itemName}}</h2>
        <p>Description: {{item.description}}</p>
        <p>Status:{{item.status}}</p>
        <p>Category: {{ item.category.categoryName }}</p>
        <p>Date Reported: {{ item.dateReported }}</p>
        <p>Date Claimed: {{ item.dateClaimed|default:"Not claimed yet" }}</p>
        <p>Contact Information: {{item.contactInfo}}</p>
        <button class="claim-btn" onclick="claimItem()">Claim Item</button>
        </div>
        <div class="navigation">
          <button id="prev-btn" onclick="prevItem()">‚Üê Previous</button>
          <button id="next-btn" onclick="nextItem()">Next ‚Üí</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
