{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}TAMIU Lost & Found{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'dynamic.js' %}" defer></script>
    <style>
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        body.dark-mode .theme-toggle {
            color: white;
        }
    </style>
</head>
<body>
    <header class="maroon-header text-white py-3">
        <div class="container text-center">
            <h1>TAMIU Lost & Found</h1>
        </div>
    </header>

    <!-- Global toggle button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
