{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Lost and Found</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search item here...">
    </div>

    <!-- Filters -->
    <div class="filters">
        <select id="status-filter" class="filter-dropdown">
            <option value="all">All Statuses</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
        </select>
        <select id="category-filter" class="filter-dropdown">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="jewelry">Jewelry</option>
            <option value="clothing">Clothing</option>
            <option value="other">Other</option>
        </select>
        <select id="disposition-filter" class="filter-dropdown">
            <option value="all">All Dispositions</option>
            <option value="claimed">Claimed</option>
            <option value="unclaimed">Unclaimed</option>
        </select>
    </div>

    <!--Image upload-->
    <div class="upload-container">
        <input type="file" id="upload-image" accept="image/*">
        <button id="upload-btn" class="details-btn">Upload Image</button>
        <div id="preview-container"></div> <!-- For displaying the preview -->
    </div>
    

    <!-- Grid-based Item Display -->
    <div class="item-container">
        {% for item in items %}
        <div class="item-card" 
             data-status="{{ item.status|lower }}" 
             data-category="{{ item.category|lower }}" 
             data-disposition="{{ item.date_claimed|yesno:'claimed,unclaimed' }}">
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
            <h3 class="item-name">{{ item.name }}</h3>
            <p>Status: {{ item.status }}</p>
            <p>Category: {{ item.category }}</p>
            <p>Date Reported: {{ item.date_reported }}</p>
            <p>Disposition: {{ item.date_claimed|default:"Unclaimed" }}</p>
            <button class="details-btn" data-item-id="{{ item.id }}">Details</button>
        </div>
        {% endfor %}
    </div>

    <script src="{% static 'dynamic.js' %}"></script>
