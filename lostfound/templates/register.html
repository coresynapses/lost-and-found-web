<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center; padding-top: 80px"><span style="color: maroon;">Lost and Found</span></h1>
    <div class="container mt-1">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 style="text-align: center; font-size: 20px;">Create a new account</h3>
            <hr>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" name="username" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" placeholder="" required>
            </div>

            <div class="form-group">
                <label>First name:</label>
                <input type="text" class="form-control" name="first_name" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Last name:</label>
                <input type="text" name="last_name" class="form-control" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password1" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Password Confirmation:</label>
                <input type="password" class="form-control" name="password2" placeholder="" required>
            </div>

            <p>Already have an account? <a href="/login/">Login</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
